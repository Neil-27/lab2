        <div id="modal-signup" class="modal">
            <div class="modal-content">
                <h4>Register</h4><br />
                <form id="signup-form">
                <div class="input-field">
                  <input type="email" id="signup-email" required />
                  <label for="signup-email">Email address</label>
                </div>
                <div class="input-field">
                  <input type="password" id="signup-password" required />
                  <label for="signup-password">Choose password</label>
                </div>
                <div class="input-field">
                    <input type="text" id="signup-username" required />
                    <label for="signup-username">User Name</label>
                </div>
                <div class="input-field">
                    <input type="tel" id="signup-phone" required />
                    <label for="signup-phone">Phone Number</label>
                  </div>
                <button class="btn green darken-2 z-depth-0">Sign up</button>
                <p class = "error red-text center-align"></p>
                </form>
            </div>
        </div>
          <!-- LOGIN MODAL -->
        <div id="modal-login" class="modal">
            <div class="modal-content">
            <h4>Login</h4><br />
            <form id="login-form">
                <div class="input-field">
                    <input type="email" id="login-email" required />
                    <label for="login-email">Email address</label>
                </div>
                    <div class="input-field">
                    <input type="password" id="login-password" required />
                    <label for="login-password">Your password</label>
                </div>
                <button class="btn green darken-2 z-depth-0" data-target="modal-verify">Login</button>
                <p class = "error red-text center-align"></p>
            </form>
            </div>
        </div>
        <!-- VERIFY MODAL -->
        <div id = "modal-verify" class = "modal">
            <div class="modal-content">
                <h4>MFA Authentication</h4><br />
                <form id="verify-form">
                    <div class = "input-field">
                        <input type = "text" id = "verify-code" required />
                        <label for="verify-code">Verification Code</label>                        
                    </div>
                    <button class="btn green darken-2 z-depth-0">Login</button>
                </form>
            </div>
        </div>
        <!-- ACCOUNT MODAL -->
        <div id="modal-account" class="modal">
            <div class="modal-content center-align">
            <h4>Account Info</h4><br />
            <div class="account-details"></div>
            </div>
        </div>
        <!-- CREATE Message MODAL -->
        <div id="modal-create" class="modal">
            <div class="modal-content">
            <h4>Create Message</h4><br />
            <form id="create-form">
                <div class="input-field">
                <input type="text" id="title" required>
                <label for="title">Message Title</label>
                </div>
                <div class="input-field">
                <textarea id="content" class="materialize-textarea" required></textarea>
                <label for="content">Message Content</label>
                </div>
                <button class="btn green darken-2 z-depth-0">Create</button>
            </form>
            </div>
        </div>
